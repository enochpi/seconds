name: seconds
description: A reaction timer game with multiple modes and precision challenges.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Storage for saving game data
  shared_preferences: ^2.2.2

  # Confetti animations for unlocks
  confetti: ^0.7.0

  # Icons (already included in Flutter but explicitly listed)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Compatible lints version for Dart SDK 3.7.0
  flutter_lints: ^3.0.2

